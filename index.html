<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do notes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Todo Notes</h1>
            <p class="description">Simple application that lets you make todo type notes and save them in the LocalStorage Object</p>
            <div class="app-box">
                <form id="control">
                    <input type="text" name="note-title" placeholder="enter note title" id="note-title">
                    
                    <textarea id="note-content"></textarea>
                    <button type="submit" onclick="addNote();">Add note</button>
                </form>
                <ul id="note-list"></ul>
            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
